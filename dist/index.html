<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta name="apple-mobile-web-app-status-bar-style" content="black" >
		<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
		<style type='text/css'>
			html,body {
				margin: 0;
				padding: 0;
			}
			.app {
				padding: 50px;
			}
			.select {
				margin: 10px;
			}
			.options-dropdown {
				background-color: #ffffff;
			}
			.option.focused {
				background-color: red;
			}
		</style>
		
		<script type="text/javascript" charset="utf-8" src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.18.1/babel.min.js"></script>
		<script src="https://unpkg.com/react@15/dist/react.js"></script>
		<script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script>
		<script type="text/javascript" charset="utf-8" src="source.js"></script>
	</head>
	<body>
		<div id="app"></div>
		<script type="text/babel">

		class App extends React.Component {
			constructor(props) {
				super(props);
				this.state = {
					option_a: 1,
					option_b: ""
				};
			}
			render() {
				return (
					<div className="app">
						<p>Wow this is a great app Butch!</p>
						<div>
							{this.state.option_a}
							<PSLIB.Select onChange={(option) => {
								this.setState({
									option_a: option.value
								});
							}}>
								<PSLIB.Option value={1} selected={(this.state.option_a === 1)}>Option A</PSLIB.Option>
								<PSLIB.Option value={2} style={{backgroundColor:'green'}}>Option B</PSLIB.Option>
								<PSLIB.Option value={3}>Option C</PSLIB.Option>
								<PSLIB.Option value={4}>Option D IS A Really Long Option!</PSLIB.Option>
								{(() => {
									return [5,6].map((index) => {
										return (
											<PSLIB.Option value={index} key={"option_"+index}>Option {index}</PSLIB.Option>
										);
									});
								})()}
							</PSLIB.Select>
							</div>
							<div>
							{this.state.option_b}
							<PSLIB.Select onChange={(option) => {
								this.setState({
									option_b: option.value
								});
							}}>
								<PSLIB.Option value={1}>Option A</PSLIB.Option>
								<PSLIB.Option value={2}>Option B</PSLIB.Option>
								<PSLIB.Option value={3}>Option C</PSLIB.Option>
								<PSLIB.Option value={4}>Option D IS A Really Long Option!</PSLIB.Option>
							</PSLIB.Select>
						</div>
						<p>Jeez louise thanks!</p>
					</div>
				);
			}
		}

		ReactDOM.render(React.createElement(App, {}), document.getElementById("app"));
		</script>
	</body>
</html>
